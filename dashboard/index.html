Dashboard.prototype.call = function(header, method, body) {
    try {
        header = header || {};
        header['Content-Type'] = header['Content-Type'] || 'application/json';
        header.Authorization = 'Bearer ' + localStorage.toffy_dropbox;
        const prefix = ["list_folder", "move_v2", "delete_v2", 'create_folder_v2'].indexOf(method) != -1 ? "api.dropboxapi.com/2/files" : "content.dropboxapi.com/2/files";
        const url = `https://${prefix}/${method}`;
        var p = fetch(url, {
            mode: 'cors',
            method: 'post',
            body: body && JSON.stringify(body),
            headers: new Headers(header)
        });
        if (method === "download") return p;
        return p.then(function(response) {
            return response.json();
        })
    } catch (e) {
        console.log("=========================")
        console.log('call')
        console.log(e)
    }
}

        this.setState({

            "from_path": oldPath,
            "to_path": i.path,
            "allow_shared_folder": false,
            "autorename": false,
            "allow_ownership_transfer": false
        }
        this.call({}, 'move_v2', params).then(() => {
            this.setState({

        })
    } catch (e) {

Style.prototype.calcColor = function(col, amt) {
    try {
        var usePound = false;
        if (col[0] == "#") {
            col = col.slice(1);
            usePound = true;
        }
        var num = parseInt(col, 16);
        var r = (num >> 16) + amt;
        if (r > 255) r = 255;
        else if (r < 0) r = 0;
        var b = ((num >> 8) & 0x00FF) + amt;
        if (b > 255) b = 255;
        else if (b < 0) b = 0;
        var g = (num & 0x0000FF) + amt;
        if (g > 255) g = 255;
        else if (g < 0) g = 0;
        return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16);
    } catch (e) {
        console.log("=========================")
        console.log('calcColor')
        console.log(e)
    }
}
