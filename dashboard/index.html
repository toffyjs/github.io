Dashboard.prototype.componentDidMount = function() {
    try {
        this.state.tab = "MY";
        this.state.page = "projects";
        this.state.tab = 'style';
        this.tabs = ["style", "components", "setting"]
        if (this.props.projects) {
            this.state.list = this.props.projects;
            return
        }
        if (!localStorage.toffy_dropbox) {
            return this.setState({
                notLogin: true
            })
        } else {
            this.changeHash()
        }
        window.onhashchange = this.changeHash.bind(this);
    } catch (e) {
        console.log("=========================")
        console.log('componentDidMount')
        console.log(e)
    }
}
Dashboard.prototype.download = function(i) {
    try {
        this.makeReq(i.path, "download").then(a => a.json()).then((t) => {
            var data = JSON.stringify(t, null, 2);
            var link = document.createElement('a');
            link.download = i.name + ".json";
            link.setAttribute('href',
                'data:text/plain;charset=utf-8,' + encodeURIComponent(data));
            link.click();
        });
    } catch (e) {
        console.log("=========================")
        console.log('download')
        console.log(e)
    }
}
Dashboard.prototype.remove = function(item) {
    try {
        if (item.type === "project") return alert("you can`t remove project so easy...")
        if (window.confirm("Are you sure t remove:" + item.path) == false) return;
        var that = this;
        function r() {
            var idx = that.state.list.indexOf(item);
            that.state.list.splice(idx, 1);
            that.setState({
                list: that.state.list
            })
        }
        var url = 'https://api.dropboxapi.com/2/files/delete_v2';
        fetch(url, {
            mode: 'cors',
            method: 'post',
            body: JSON.stringify({
                path: item.path
            }),
            headers: this.headers
        }).then(function(response) {
            return response.json();
        }).then(r).catch(function(err) {
            console.log(err)
        });
    } catch (e) {
        console.log("=========================")
        console.log('remove')
        console.log(e)
    }
}
Dashboard.prototype.goto = function(i) {
    try {
        if (i.type === "project") {
            let url = window.location.href.split("#")[0];
            window.location.href = url + "#" + (i.name || "");
        } else {
            window.location.href = "/ide/#" + this.state.project + "/" + i.name;
        }
    } catch (e) {
        console.log("=========================")
        console.log('goto')
        console.log(e)
    }
}
Dashboard.prototype.search = function(e) {
    try {
        var v = e.currentTarget.value.toLowerCase();
        this.setState({
            list: this.props.list.filter(a => {
                var l = a.name.toLowerCase();
                return ~l.indexOf(v);
            })
        })
    } catch (e) {
        console.log("=========================")
        console.log('search')
        console.log(e)
    }
}

        console.log(e)
    }
}
Dashboard.prototype.getMyProjects = function() {
    try {
        this.makeReq("", "list_folder").then((l) => {
            this.props.MY = l.entries.map(a => ({
                type: "project",
                path: "/" + a.name,
                name: a.name
            }));
            this.setState({
                list: this.props.MY
            });
        })
    } catch (e) {
        console.log("=========================")
        console.log('getMyProjects')
        console.log(e)
    }
}
Dashboard.prototype.makeReq = function(path, method) {
    try {
        var token = 'Bearer ' + localStorage.toffy_dropbox;
        var h = {
            'Content-Type': 'application/json',
            Authorization: token
        };
        var url = 'https://api.dropboxapi.com/2/files/' + method;
        var body = JSON.stringify({
            path: path
        });
        if (method === "upload") {
            url = 'https://content.dropboxapi.com/2/files/upload';
            h["Dropbox-API-Arg"] = JSON.stringify({
                path: path,
                "mode": "overwrite"
            });
            h['Content-Type'] = "application/octet-stream";
            var cname = path.split("/").pop().split(".")[0];
            body = JSON.stringify({
                name: cname,
                component: {
                    name: cname,
                }
            });
        }
        if (method === "download") {
            url = 'https://content.dropboxapi.com/2/files/download';
            h["Dropbox-API-Arg"] = JSON.stringify({
                path: path
            });
            h['Content-Type'] = "text/plain";
            body = null;
        }
        this.headers = new Headers(h);
        var p = fetch(url, {
            mode: 'cors',
            method: 'post',
            body: body,
            headers: this.headers
        });
        if (method === "download") return p;
        return p.then(function(response) {
            return response.json();
        })
    } catch (e) {
        console.log("=========================")
        console.log('makeReq')
        console.log(e)
    }
}
Dashboard.prototype.connect = function() {
    try {
        var redirect_uri = this.props.redirect;
        var url = 'https://www.dropbox.com/oauth2/authorize?response_type=token&client_id=ev3foi9uejblk2f&redirect_uri=' + redirect_uri;
        var myWindow = window.open(url, "", "width=500,height=500");
        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
        var that = this;
        function f(e) {
            myWindow.close();
            localStorage.toffy_dropbox = e.data.token;
            window.location.reload();
        }
        eventer(messageEvent, f, false);
    } catch (e) {
        console.log("=========================")
        console.log('connect')
        console.log(e)
    }
}
Dashboard.prototype.gotoProject = function(p) {
    try {
        this.setState({
            page: p,
            project: p
        });
        window.location.hash = p;
        if (this.state.tab === "PUBLIC") return alert("we will do public later");
        this.makeReq("/" + p + "/Components", "list_folder").then((l) => {
            this.setState({
                list: l.entries && l.entries.map(a => ({
                    path: "/" + p + "/Components/" + a.name,
                    lastTime: moment(new Date(a.client_modified)).fromNow(),
                    name: a.name.split(".")[0]
                })).sort((a, b) => b.lastTime < a.lastTime ? -1 : 1) || []
            });
        })
    } catch (e) {
        console.log("=========================")
        console.log('gotoProject')
        console.log(e)
    }
}
Dashboard.prototype.onBlurEdit = function(i, e) {
    try {
        if (i.name != e.target.innerText) {
            // window.confirm("save...." + e.target.innerText)
            i.name = e.target.innerText.charAt(0).toUpperCase() + e.target.innerText.substr(1);
            this.setState({
                projects: this.props.projects
            })
        }
    } catch (e) {
        console.log("=========================")
        console.log('onBlurEdit')
        console.log(e)

}

}
Dashboard.prototype.create = function() {
    try {
        var name = window.prompt("enter name for " + (this.state.page === "projects" ? "project" : "component"));
        if (!name) return;
        let path;
        var m = "upload";
        if (this.state.page === "projects") {
            path = "/" + name;
            m = "create_folder";
        } else {
            path = "/" + this.state.project + "/Components/" + name + ".json";
        }
        this.makeReq(path, m).then(() => {
            alert("saved!!!");
            this.state.list.push({
                name: name,
                path: path,
                type: this.state.page === "project" ? "project" : "component"
            });
            this.setState({});
        }).catch(e => {
            alert(e);
        });
    } catch (e) {
        console.log("=========================")
        console.log('create')
        console.log(e)
    }
}
Dashboard.prototype.changeHash = function(e) {
    try {
        var p = window.location.hash.substr(1);
        if (!p) {
            this.getMyProjects();
        } else
            this.gotoProject(p);
    } catch (e) {
        console.log("=========================")
        console.log('changeHash')
        console.log(e)
    }
}
