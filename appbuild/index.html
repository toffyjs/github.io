AppBuild.prototype.load = function() {
    try {

            const data = {
                review: ios.review,
                image: ios.icon,
                description: ios.openGraph.description,
                name: ios.openGraph.name,
                screenshot: ios.openGraph.screenshot,
                urls: [{
                    name: ios.openGraph.name,

                }, {

                }, {
                    name: 'Privacy Policy',
                    url: ios.softwareInfo.privacyPolicyUrl
                }]
            }
            this.setState({
                data,
                loading: false
            })
        }
        fetch(url).then((s) => {
            return s.json();
        }).then(get)
    } catch (e) {

}
