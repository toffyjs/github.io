 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    height: 2px;
    background-color: Orange
}

 </head><body><script type="text/javascript">
 </script><div id="app"></div><script type="text/javascript">
   try{
        
        var Loading = React.createClass({
    getInitialState: function() {
        return {}
    },
    render: function() {
        return null
    }
});
Loading.prototype.render = function() {
    var props = this.props;
    var state = this.state;
    return React.createElement("div", {
            "data-tid": "Ahrhe9185fgv",
            style: {
                position: 'fixed',
                top: '0',
                bottom: '0',
                right: '0',
                left: '0',
                backgroundColor: 'transparent',
                zIndex: '10000'
            },
            className: "Loading-div27"
        },
        React.createElement("div", {
            "data-tid": "Ahliopnkxvr",
            style: {
                width: state.width + '%'
            },
            className: "Loading-div_3"
        })
    )
}
Loading.prototype.componentWillMount = function() {
    try {
        this.state = {
            width: 10
        }
        this.idv = setInterval(() => {
            if (this.state.width === 100) {
                return clearInterval(this.idv)
            }
            this.setState((s) => ({
                width: Math.min(s.width + 1, 100)
            }))
        }, 100)
    } catch (e) {
        console.log("=========================")
        console.log('componentWillMount')
        console.log(e)
    }
}
Loading.prototype.componentWillUnmount = function() {
    try {
        clearInterval(this.idv)
    } catch (e) {
        console.log("=========================")
        console.log('componentWillUnmount')
        console.log(e)
    }
}
        ReactDOM.render(
            React.createElement(Loading,{
    msg:"Loading </CodePage>"
} ),
            document.getElementById('app')
        )
   }catch(e){
       alert(e.name+" "+e.message);
   }
</script></body></html>
